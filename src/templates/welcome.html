<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff7eb3, #ff758c, #ffa756);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .welcome-container {
      text-align: center;
      background: rgba(0, 0, 0, 0.2);
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      animation: fadeIn 3s ease-in-out;
    }
    p {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }
    .button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.2rem;
      color: white;
      background: #ff758c;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .button:hover {
      background: #ff7eb3;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <h1>Welcome to My Page!</h1>
    <p>We're glad you're here. Explore and enjoy the colorful experience.</p>
    <a href="#" class="button">Get Started</a>
  </div>
</body>
</html>
